<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">

  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hanken" type="text/css" />

  <link rel="stylesheet" href="Custom CSS/sugerencias.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome-free-5.5.0-web/css/fontawesome.min.css">


  <title>BuscoYa - Encontrá el profesional que buscás</title>
</head>

<body>
  <div class="card centrado-en-body">
    <div class="card-body">
      <h3>Ayudanos a mejorar</h3>
      <p>Dejanos tu opinión, sugerinos un cambio o comentanos cómo podemos ayudarte a mejorar tu experiencia de
        usuario.</p>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Tu Email (opcional)</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Ej: tuemail@mail.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNombreSugerencia">Tu nombre (opcional)</label>
            <input type="password" class="form-control" id="inputNombreSugerencia" placeholder="¿Cómo te llamás?">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Sugerencias, opiniones, críticas o comentarios: </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn naranja text-white">Enviar sugerencia</button>

      </form>
    </div>

  </div>

  <a class="regresar text-white naranja" href="index.html">Regresar a BuscoYa</a>




  <!-- Optional JavaScript -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
